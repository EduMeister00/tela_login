<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="e-mail">E-mail</label>
            <input type="e-mail" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">
            <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
           <p>Acesse com suas redes sociais</p>
           <i class="bi bi-facebook"></i>
           <i class="bi bi-instagram"></i>     
        </div>
        <div id="register-container">
            <p>Ainda n√£o possui cadastro?</p>
            <a href="#">Registrar-se</a>
        </div>
    </div>
</body>
</html>
